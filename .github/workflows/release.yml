name: Release Version

# Manual or automatic release
on:
  release:
    types: [ published ]

jobs:
  build_win_x64:
    runs-on: windows-latest
    name: Windows x64 Build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9.0"
          architecture: "x64"

      - name: Install dependencies
        run: |
          pip install -r ronnia/requirements.txt
      - name: Install build dependencies
        run: |
          pip install -r ronnia/requirements_build.txt
      - name: Build x64
        run: |
          pyinstaller ronnia.spec --noconfirm

      - name: Copy config.ini
        run: cp config.ini dist/

      - name: Update Release
        uses: ncipollo/release-action@v1.9.0
        with:
          artifacts: "ronnia_win_x64.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          name: ${{ github.event.release.tag_name }}
          body: |
            <details>
              <summary>Release Notes</summary>
              <p>
                ${{ github.event.release.body }}
              </p>
            </details>

  build_win_x86:
    runs-on: windows-latest
    name: Windows x86 Build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.tag_name }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9.0"
          architecture: "x86"

      - name: Install dependencies
        run: |
          pip install -r ronnia/requirements.txt
      - name: Install build dependencies
        run: |
          pip install -r ronnia/requirements_build.txt
      - name: Build x86
        run: |
          pyinstaller ronnia.spec --noconfirm

      - name: Copy config.ini
        run: cp config.ini dist/

      - name: Update Release
        uses: ncipollo/release-action@v1.9.0
        with:
          artifacts: "ronnia_win_x86.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          name: ${{ github.event.release.tag_name }}
          body: |
            <details>
              <summary>Release Notes</summary>
              <p>
                ${{ github.event.release.body }}
              </p>
            </details>